<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Nexus | 頂級大模型指南</title>

    <!-- Google Fonts: Inter & Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS (via CDN for prototype) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1', // Indigo 500
                        secondary: '#ec4899', // Pink 500
                        accent: '#14b8a6', // Teal 500
                        dark: '#0f172a', // Slate 900
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        [x-cloak] {
            display: none !important;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-8px);
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px -15px rgba(99, 102, 241, 0.2);
        }

        .text-gradient {
            background: linear-gradient(135deg, #c4b5fd 0%, #67e8f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

<body

    x-data="appData()">

    <!-- Background Elements -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div
            class="absolute top-0 left-1/4 w-96 h-96 bg-primary/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob">
        </div>
        <div
            class="absolute top-0 right-1/4 w-96 h-96 bg-secondary/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob animation-delay-2000">
        </div>

            class="absolute -bottom-32 left-1/3 w-96 h-96 bg-accent/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob animation-delay-4000">

                    <div
                        class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-primary/20">
                        AI
                    </div>
                    <span class="text-xl font-display font-bold text-white tracking-wide">AI 大集合</span>
                </div>
            </a>
            <a href="https://github.com/blachorz/aitools" target="_blank"
                class="text-slate-400 hover:text-white transition-colors flex items-center gap-2 text-sm font-medium">
                <i class="ph ph-github-logo text-lg"></i>
                <span>GitHub</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->

            x-transition:enter-start="opacity-0 translate-y-4" x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 -translate-y-4">

            <!-- Hero Section -->

                <div class="hero-glow"></div>

                <h1 class="text-5xl sm:text-7xl font-display font-bold text-white tracking-tight mb-6 leading-tight">
                    探索 <span class="text-gradient">大模型</span> 的<br />無限可能
                </h1>

                <div
                    class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-primary/30 bg-primary/10 text-primary text-xs font-semibold tracking-wider uppercase mb-8 animate-float">
                    <span class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></span>
                    The Ultimate AI Guide
                </div>

                <p class="text-lg sm:text-xl text-slate-400 max-w-2xl mx-auto mb-10 leading-relaxed">
                    為您的需求尋找最佳 AI 夥伴<br class="hidden sm:block" />無論是程式開發、創意寫作、邏輯推論還是影像生成<br
                        class="hidden sm:block" />這裡都有最適合您的選擇
                </p>

                <!-- Search Bar -->
                <div class="max-w-xl mx-auto mb-10 relative group">
                    <div
                        class="absolute -inset-1 bg-gradient-to-r from-primary to-secondary rounded-full opacity-20 group-hover:opacity-40 blur transition-all duration-300">
                    </div>
                    <div
                        class="relative flex items-center bg-white/5 backdrop-blur-xl border border-white/10 rounded-full px-6 py-3 transition-colors hover:bg-white/10 focus-within:bg-white/10 focus-within:border-primary/50">
                        <i class="ph ph-magnifying-glass text-2xl text-slate-400 mr-4"></i>
                        <input type="text" x-model="searchQuery" placeholder="搜尋模型名稱、功能或適用場景..."

                            style="box-shadow: none !important;"> <!-- Force remove shadow -->

                        <button x-show="searchQuery" @click="searchQuery = ''"
                            class="text-slate-500 hover:text-white transition-colors">
                            <i class="ph ph-x-circle text-xl"></i>
                        </button>
                    </div>
                </div>

                <!-- Category Filters -->
                <div class="flex flex-wrap justify-center gap-3 mb-0">
                    <template x-for="cat in categories" :key="cat.id">
                        <button @click="activeCategory = cat.id"
                            class="px-5 py-2.5 rounded-full text-sm font-medium transition-all duration-300 border backdrop-blur-sm"
                            :class="activeCategory === cat.id 
                                ? 'bg-white text-dark border-white shadow-[0_0_20px_rgba(255,255,255,0.3)]' 
                                : 'bg-white/5 text-slate-400 border-white/10 hover:bg-white/10 hover:text-white hover:border-white/20'">
                            <span x-text="cat.name"></span>
                        </button>
                    </template>
                </div>
            </div>

            <!-- Empty State -->
            <div x-show="filteredModels.length === 0" class="text-center py-20">
                <i class="ph ph-magnifying-glass text-4xl text-slate-600 mb-4"></i>
                <p class="text-slate-500">沒有找到符合此分類的模型</p>
            </div>

            <!-- Models Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">

                    <div class="glass-card rounded-2xl p-6 flex flex-col h-full cursor-pointer group relative overflow-hidden"

                            class="absolute -inset-2 bg-gradient-to-r from-primary to-secondary rounded-2xl opacity-0 group-hover:opacity-20 blur-xl transition-opacity duration-500">
                        </div>

                                </div>
                                <span
                                    class="px-2 py-1 rounded-md text-xs font-semibold bg-white/5 border border-white/10 text-slate-300"

                                </span>
                            </div>

                            <p class="text-slate-400 text-sm leading-relaxed mb-6 flex-1" x-text="model.description">
                            </p>

                            <!-- Tags -->
                            <div class="flex flex-wrap gap-2 mb-6">
                                <template x-for="tag in model.scenarios.slice(0, 3)" :key="tag">
                                    <span
                                        class="text-xs px-2 py-1 rounded bg-indigo-500/10 text-indigo-300 border border-indigo-500/20"

                                </template>

                            </div>

                                </a>
                            </div>
                        </div>
                    </div>

                            <div class="glass-panel rounded-2xl p-8">
                                <h2 class="text-xl font-display font-bold text-white mb-6 flex items-center gap-2">
                                    <i class="ph ph-info text-primary"></i>
                                    模型簡介

                                <div class="prose prose-invert prose-lg max-w-none text-slate-300">

                            </div>

                                            class="flex items-start gap-3 p-4 rounded-xl bg-white/5 border border-white/5">
                                            <i class="ph ph-check-circle text-accent text-xl mt-0.5"></i>
                                            <span class="text-slate-300" x-text="scenario"></span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-6">
                            <!-- Specifications -->
                            <div class="glass-panel rounded-2xl p-6">
                                <h3 class="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4">產品資訊</h3>
                                <div class="space-y-4">
                                    <div>
                                        <div class="text-xs text-slate-400 mb-1">用戶類型</div>
                                        <div class="text-white font-medium"
                                            x-text="selectedModel.targetUser || 'General'"></div>
                                    </div>
                                    <div>
                                        <div class="text-xs text-slate-400 mb-1">定價模式</div>
                                        <div class="text-white font-medium" x-text="selectedModel.pricing || 'Paid'">

                                    </div>
                                    <div>
                                        <div class="text-xs text-slate-400 mb-1">商業模式</div>
                                        <div class="text-white font-medium"
                                            x-text="selectedModel.monetization || 'Subscription'"></div>
                                    </div>
                                    <div>
                                        <div class="text-xs text-slate-400 mb-1">操作平台</div>
                                        <div class="text-white font-medium" x-text="selectedModel.platforms || 'Web'">

                                    </div>
                                    <div>
                                        <div class="text-xs text-slate-400 mb-1">AI 原生</div>
                                        <div class="text-white font-medium" x-text="selectedModel.aiNative || 'Yes'">
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
        </div>
        </template>
        </div>

        <!-- Footer -->
        <footer class="mt-20 pt-10 border-t border-white/10 text-center text-slate-500 text-sm">
            <p>&copy; 2026 AI 大集合. 努力建構中.</p>
        </footer>
    </main>

                get filteredModels() {
                    let result = this.models;

                    // 1. Filter by Category
                    if (this.activeCategory !== 'all') {
                        result = result.filter(m => m.categoryId === this.activeCategory);
                    }

                    // 2. Filter by Search Query
                    if (this.searchQuery.trim() !== '') {
                        const query = this.searchQuery.toLowerCase();
                        result = result.filter(m => {
                            return (m.name && m.name.toLowerCase().includes(query)) ||
                                (m.provider && m.provider.toLowerCase().includes(query)) ||
                                (m.description && m.description.toLowerCase().includes(query)) ||
                                (m.fullDescription && m.fullDescription.toLowerCase().includes(query)) ||
                                (m.scenarios && Array.isArray(m.scenarios) && m.scenarios.some(s => s.toLowerCase().includes(query)));
                        });
                    }
                    return result;
                },

                showHome() {
                    this.view = 'home';
                    this.selectedModel = null;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },

                    this.selectedModel = model;
                    this.view = 'detail';
